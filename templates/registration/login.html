{% extends 'base.html' %}
{% load bootstrap4 %}
{%block content %}

<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>Login Form</h4>
        </div>

        <div class="card-body">
            <form action="" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="Login" class="btn btn-info">
            </form>
        </div>
    </div>
</div>

{% endblock %}
