{% extends 'base_auth.html' %}
{% load bootstrap4 %}
{%block content %}

<div class="container">
 <div class="row">
     <div class="col-md-6 offset-md-3">
        <div class="card text-center">
            <div class="card-header">
                <h4>Registration Form</h4>
            </div>
    
            <div class="card-body">
                <form action="" class="form" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" value="Registration" class="btn-block btn btn-info">
                </form>
            </div>
        </div>
     </div>
 </div>
</div>

{% endblock %}
